<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InVoice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <style>
      .format {
        height: 1cm;
        background-color: rgb(197, 120, 120);
        color: rgb(245, 238, 238);
        font-weight: 800;
        font-size: 25px;
        text-align: center;
      }
      .align {
        text-align: center;
      }
      .header {
        text-align: center;
        font-weight: 800;
        font-size: 30px;
      }
      .border {
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <div class="container">
      <div class="row">
        <div class="col border">
          <div class="row">
            <div class="col header">Invoice and Account</div>
          </div>
          <div class="row p-2">
            <div class="col format">
              <div>Customer details</div>
            </div>
          </div>
          <div class="row p-2">
            <div class="col">
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="customerId">customer Id</label>
                    <input type="text" id="customerId" class="form-control" />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="name">name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="discount">Discount</label>
                    <input type="text" id="discount" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row p-2">
                <div class="col format">Invoice Details</div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="invoiceId">Invoice Id</label>
                    <input type="text" id="invoiceId" class="form-control" />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="amount">Enter amount</label>
                    <input type="text" id="amount" class="form-control" />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>invoice</label>
                    <button
                      class="form-control btn btn-outline-dark"
                      id="invoice"
                    >
                      Get Invoice
                    </button>
                  </div>
                </div>
              </div>
              <div class="row p-2">
                <div class="col format">Account Details</div>
              </div>
              <div class="row p-2">
                <div class="col-4">
                  <div class="form-group">
                    <label for="accountId">Account Id</label>
                    <input type="text" id="accountId" class="form-control" />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="balance">balance</label>
                    <input
                      type="text"
                      id="balance"
                      class="form-control"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="accountAmount">Enter amount</label>
                    <input
                      type="text"
                      id="accountAmount"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4 offset-2">
                  <div class="form-group">
                    <button
                      class="btn btn-outline-success btn-block"
                      id="deposit"
                    >
                      Deposit
                    </button>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <button
                      class="btn btn-outline-danger btn-block"
                      id="withdraw"
                    >
                      withdraw
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row p-2">
            <div class="col format">Check Invoice Here!</div>
          </div>
          <div class="row p-2">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th class="align" scope="col">ID</th>
                  <th class="align" scope="col">Name</th>
                  <th class="align" scope="col">amount</th>
                  <th class="align" scope="col">After Discount</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
